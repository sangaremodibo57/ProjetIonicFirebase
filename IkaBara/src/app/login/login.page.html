<ion-content class="ion-padding">
  <form  #form="ngForm" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)" class="form">
    <div class="logo">
      <img src="../../assets/Login-img.png" alt="" width="150" height="150">
    </div>
    <div>
      <ion-item >
        <ion-input  type="email" formControlName="email" placeholder="Adresse email" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-input   type="password" formControlName="password" placeholder="Mot de passe" required></ion-input>
      </ion-item>
    </div>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <label class="error-message">{{errorMessage}}</label>
    <div>
      <ion-item lines="none">
        <ion-button color="primary" fill="clear" slot="end" (click)="PasBad()">Mots de passe oubli√© ?</ion-button>
      </ion-item>
    </div>
    <div>
      <ion-button class="submit-btn" shape="round" type="submit" [disabled]="!validations_form.valid" expand="block" color="success">Connexion</ion-button>
      <br>
      <ion-button (click)="goToRegisterPage()" shape="round" expand="block" color="#388fff" class="inscrit">Inscription</ion-button>
    </div>
    <!-- <div>
      <ion-item  lines="none">
        <ion-label color="light">Ou Connecter-vous avec</ion-label>
      </ion-item>
    </div> -->

      </ion-button>
      <ion-button color="danger" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
      </ion-button>
    </div> -->

  </form>
</ion-content>
